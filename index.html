  <style>
    :root {
      --bg: #0b1020;
      --card: #111827cc;
      --text: #e5e7eb;
      --muted: #a1a1aa;
      --ring: #6366f1;
      --btn: #1f2937;

    }
    @media (prefers-color-scheme: light){
      :root { --bg:#f8fafc; --card:#ffffffcc; --text:#0f172a; --muted:#475569; --btn:#e5e7eb; --btn-hover:#d1d5db; --ring:#4f46e5; }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background:
        radial-gradient(60vmax 60vmax at 10% -10%, #33415540, transparent 60%),
        radial-gradient(60vmax 60vmax at 110% 10%, #1f293740, transparent 60%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 640px;
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid #ffffff1a;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px #00000033;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .avatar {
      width: 96px; height: 96px; border-radius: 50%;
      object-fit: cover; border: 2px solid #ffffff26;
      display: block; margin: 0 auto 12px;
    }
    h1 { font-size: 1.5rem; margin: 0 0 6px; }
    .bio { color: var(--muted); margin: 0 0 6px; }
    .loc { color: var(--muted); font-size: 0.95rem; }
    .links { display: grid; gap: 12px; margin-top: 18px; }
    .btn {
      display: flex; align-items: center; justify-content: center; gap: 10px;
      text-decoration: none; color: var(--text); font-weight: 600;
      background: var(--btn); padding: 14px 16px; border-radius: 12px;
      border: 1px solid #ffffff1a;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover { background: var(--btn-hover); transform: translateY(-1px); border-color: #ffffff33; }
    .btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 2px; }
    .btn svg { width: 20px; height: 20px; }
    footer { margin-top: 18px; text-align: center; color: var(--muted); font-size: 0.9rem; }
    .badges { display:flex; gap:10px; justify-content:center; margin-top:8px; flex-wrap: wrap; }
    .badge { font-size: 0.75rem; padding: 6px 10px; border-radius: 999px; border:1px dashed #ffffff26; color: var(--muted); }
  </style>
